<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1>Cadastro do desenvolvedor</h1>
        <p>Preencha suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" nome="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" nome="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>E-mail</label>
            <input type="email" nome="email" id="email">
        </div>

        <div>
            <label>De qaul lado você desenvolve?</label>
            <label>
                <input type="radio" nome="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack">Fullstack
            </label>
        </div>
    </form>

</body>

</html>
